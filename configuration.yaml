template:
  - sensor:
      - name: "Heizungsdruck berechnet"
        unique_id: heizungsdruck_berechnet
        unit_of_measurement: "bar"
        state: >
          {% set c = states('sensor.ebusd_bai_waterpressuremeasurecounter') | float(0) %}
          {{ (0.026087 * c - 3.217) | round(2) }}

      - name: "Heizungsdruck Counter"
        unique_id: heizungsdruck_counter
        unit_of_measurement: "count"
        state: >
          {{ states('sensor.ebusd_bai_waterpressuremeasurecounter') | float(0) }}
 
      - name: "CTL Zone 1 Raumtemperatur"
        unique_id: ctl_zone_1_raumtemperatur
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        state: "{{ states('sensor.ctl_z1_roomtemp_raw') | float(0) }}"

      - name: "CTL Solltemperatur"
        unique_id: ctl_z1actualdesired
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        state: "{{ states('sensor.ctl_z1_actualdesired_raw') | float(0) }}"

      - name: "CTL Tagtemperatur"
        unique_id: ctl_z1daytemp
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        state: "{{ states('sensor.ctl_z1_daytemp_raw') | float(0) }}"

      - name: "CTL Nachttemperatur"
        unique_id: ctl_z1nighttemp
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        state: "{{ states('sensor.ctl_z1_nighttemp_raw') | float(0) }}"

      - name: "CTL Holidaytemperatur"
        unique_id: ctl_z1holidaytemp
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        state: "{{ states('sensor.ctl_z1_holidaytemp_raw') | float(0) }}"

      - name: "CTL QuickVeto Temperatur"
        unique_id: ctl_z1_quickvetotemp
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        state: "{{ states('sensor.ctl_z1_quickvetotemp_raw') | float(0) }}"


      - name: "CTL Heizkreis 1 Pumpenstatus"
        unique_id: ctl_hc1pumpstatus
        state: >
          {% set v = states('sensor.ctl_hc1pumpstatus_raw') %}
          {{ v if v not in ['unknown', 'unavailable', 'none', ''] else 0 }}